<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order of precedence in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Order of precedence in CSS</h1>
<p style="color: red;">
    Inline styles override style tags and external css files. Style tag and css file are the same. "!important" overrides
    everything. "!important" that appears later in the code is more important.
</p>
</body>
</html>
